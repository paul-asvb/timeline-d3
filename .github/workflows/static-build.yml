name: Static Build and Deploy

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        persist-credentials: false

    - name: Setup pnpm
      uses: pnpm/action-setup@v4.2.0
      with:
        version: 10
        cache: true

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build with Vite
      run: pnpm build
      env:
        NEXT_PUBLIC_BASE_PATH: /timeline-d3

    - name: Verify output directory
      run: ls -la dist/ || echo "dist directory not found"

    - name: Check index.html
      run: test -f dist/index.html && echo "index.html found" || echo "index.html not found"

    - name: Upload static build artifact
      uses: actions/upload-artifact@v4
      with:
        path: dist/

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
